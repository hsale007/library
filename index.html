<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="library">
      <header>
        <h1>Welcome to Your Library</h1>
        <div class="buttons">
          <button class="add-book">Add Book</button>
          <button class="clear-table">Clear Library</button>
        </div>
      </header>
      <main>
        <dialog id="new-book">
          <form action="#" method="post">
            <h3>Book to Add</h3>
            <div class="title">
              <label for="book-title"
                >Title
                <span
                  aria-label="required"
                  style="font-family: var(--content-font)"
                  >*</span
                ></label
              >
              <input type="text" id="book-title" name="title" required />
            </div>
            <div class="author">
              <label for="book-author">Author </label>
              <input type="text" id="book-author" name="author" />
            </div>
            <div class="pages">
              <label for="book-pages"># of Pages</label>
              <input type="number" id="book-pages" name="pages" />
            </div>
            <div class="read">
              <label for="book-read">Have you read this book? </label>
              <input
                type="checkbox"
                checked="checked"
                id="book-read"
                name="read"
              />
            </div>
            <div class="buttons">
              <button type="button" class="cancel-new-book">Cancel</button>
              <button type="submit">Add Book</button>
            </div>
          </form>
        </dialog>
        <table>
          <caption>
            Very Cool Library
          </caption>
          <thead>
            <tr>
              <td>ID</td>
              <td>Title</td>
              <td>Author</td>
              <td>Pages</td>
              <td>Status</td>
              <td></td>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </main>
    </div>
  </body>
</html>
